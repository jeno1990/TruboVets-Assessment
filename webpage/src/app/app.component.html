<div class="flex h-screen bg-gray-100 overflow-hidden">
  <!-- Sidebar (handles its own responsive visibility) -->
  <app-sidebar #sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Mobile Header -->
    <header class="bg-white shadow p-4 md:hidden flex items-center">
      <button (click)="sidebar.toggle()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <span class="ml-4 text-xl font-bold text-gray-800">Dashboard</span>
    </header>

    <!-- Content Area -->
    <main class="flex-1 overflow-auto p-4 md:p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
