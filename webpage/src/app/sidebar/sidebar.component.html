<!-- Mobile Overlay -->
<div *ngIf="isOpen" (click)="close()" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"></div>

<!-- Sidebar -->
<div [class.translate-x-0]="isOpen"
     [class.-translate-x-full]="!isOpen"
     class="fixed inset-y-0 left-0 z-30 w-64 bg-gray-800 text-white transition duration-300 transform md:relative md:translate-x-0 flex flex-col md:h-full">
  
  <div class="flex items-center justify-between p-4 border-b border-gray-700">
    <div class="text-2xl font-bold">Dashboard</div>
    <!-- Close button for mobile -->
    <button (click)="close()" class="md:hidden text-gray-400 hover:text-white focus:outline-none">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <nav class="flex-1 p-4">
    <ul class="space-y-2">
      <li>
        <a routerLink="/tickets" routerLinkActive="bg-gray-700" (click)="close()" class="block p-2 rounded hover:bg-gray-700 cursor-pointer">
          Tickets
        </a>
      </li>
      <li>
        <a routerLink="/knowledgebase" routerLinkActive="bg-gray-700" (click)="close()" class="block p-2 rounded hover:bg-gray-700 cursor-pointer">
          Knowledgebase
        </a>
      </li>
      <li>
        <a routerLink="/logs" routerLinkActive="bg-gray-700" (click)="close()" class="block p-2 rounded hover:bg-gray-700 cursor-pointer">
          Live Logs
        </a>
      </li>
    </ul>
  </nav>

  <div class="p-4 border-t border-gray-700 text-sm text-gray-400">
    v1.0.0
  </div>
</div>
